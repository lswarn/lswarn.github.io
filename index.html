<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- HTML body -->





 <img id="radioImage" src="radio_image1.jpg" alt="Radio Image">

    <audio id="audioClip1" src="audioClip1.MP3"></audio>

    <script>
let transcript;

fetch('audioClip1.txt')
  .then(response => response.text())
  .then(text => {
    transcript = text;
  });

function updateCaption() {

  const currentTime = audioClip1.currentTime;
  
  const lines = transcript.split('\n');
  
  const currentLine = lines.find(line => {
    const [startTime] = line.split(':'); 
    return currentTime >= startTime;  
  });
   
  if(currentLine) {
    
    const [, , text] = currentLine.split(':');
    
    captionText.innerHTML = text;
    
  } else {
   
    captionText.innerHTML = '';  
  }

}
        const radioImage = document.getElementById('radioImage');
        const audioClip1 = document.getElementById('audioClip1');
    
        let isPlaying = false;
    
        radioImage.addEventListener('click', () => {
            // Toggle the play/pause functionality
            if (isPlaying) {
                audioClip1.pause();
            } else {
                audioClip1.play();
            }
    
            // Update the playing status
            isPlaying = !isPlaying;
        });
    </script>
